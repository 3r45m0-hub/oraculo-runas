                        <button 
                            onClick={pickRune} 
                            disabled={isSpinning}
                            className="group relative w-full py-4 bg-amber-600 hover:bg-amber-500 text-white rounded-2xl font-black tracking-[0.2em] shadow-2xl transition-all active:scale-95 disabled:opacity-50 overflow-hidden"
                        >
                            <span className="relative z-10 uppercase">
                                {selectedRune ? "VOLVER A CONSULTAR" : "SACAR RUNA"}
                            </span>
                            <div className="absolute inset-0 bg-gradient-to-r from-amber-700 to-amber-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </button>

                        {/* Resultado de la Lectura */}
                        {selectedRune && !isSpinning && (
                            <div className="w-full mt-8 space-y-4 animate-in slide-in-from-bottom-8 duration-1000">
                                <div className="bg-slate-900/60 backdrop-blur-md border border-slate-800 p-7 rounded-3xl shadow-xl border-t-amber-500/20">
                                    <div className="flex items-center gap-2 mb-3 opacity-50">
                                        <div className="w-1 h-1 bg-amber-500 rounded-full"></div>
                                        <span className="text-[10px] font-bold uppercase tracking-widest">El Susurro de hoy</span>
                                    </div>
                                    <p className="text-xl md:text-2xl text-amber-50 font-serif italic text-center leading-relaxed">
                                        "{selectedRune.currentThought}"
                                    </p>
                                </div>
                                
                                <div className="bg-emerald-950/10 border-l-4 border-emerald-500/40 p-5 rounded-r-2xl shadow-lg">
                                    <h4 className="text-[10px] font-bold text-emerald-500/80 mb-2 uppercase tracking-[0.2em]">Acción sugerida:</h4>
                                    <p className="text-slate-300 text-sm leading-relaxed antialiased">
                                        {selectedRune.currentRec}
                                    </p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Pie de página */}
                    <footer className="mt-auto pt-12 pb-6 text-slate-800 text-[10px] text-center uppercase tracking-[0.3em] font-bold opacity-50">
                        Basado en el sistema rúnico de Eros Rodrich • v2.5 (Base de datos 20x)
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
